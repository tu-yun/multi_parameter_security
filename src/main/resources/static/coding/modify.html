<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드 | 모빌리티</title>
    <meta property="og:keywords" content="문학동네" />
    <meta property="og:description" content="문학동네" />
    <meta property="og:image" content="../ClientUI/images/common/meta_logo.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="../../ClientUI/images/icon/favicon.ico" />

    <link rel="stylesheet" href="../../ClientUI/plugins/datetimepicker/jquery.datetimepicker.min.css"/>
    <link rel="stylesheet" href="../../ClientUI/plugins/jqueryScrollbar/jquery.scrollbar.css"/>
    <link rel="stylesheet" href="../../ClientUI/plugins/slick/slick.css"/>
    <link rel="stylesheet" href="../../ClientUI/plugins/slick/slick-theme.css"/>

    <link rel="stylesheet" href="../../ClientUI/css/common.css"/>
    <link rel="stylesheet" href="../../ClientUI/css/style.css"/>
    <link rel="stylesheet" href="../../ClientUI/css/login.css"/>

    <script type="text/javascript" src="../../ClientUI/plugins/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../ClientUI/plugins/datetimepicker/jquery.datetimepicker.full.js"></script>
    <script type="text/javascript" src="../../ClientUI/plugins/jqueryScrollbar/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="../../ClientUI/plugins/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="../../ClientUI/plugins/slick/slick.min.js"></script>

    <script type="text/javascript" src="../../ClientUI/js/file.js"></script>
    <script type="text/javascript" src="../../ClientUI/js/style.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<div id="login_wrap" class="change_pw">
    <div id="login_container">
        <div class="sub_tit_area">
            <div>
                <a href="javascript:void(0);" class="back_btn" onclick="history.back()">
                    <span class="blind">뒤로가기</span>
                </a>
                <strong>비밀번호 변경</strong>
            </div>
        </div>
        <h1 class="logo blind">
            <span class="blind">THEKEEPERSKOREA</span>
        </h1>
        <div class="in_tit type02">
            <strong>새로운 <span>비밀번호를</span><br>입력해 주세요.</strong>
            <p>4~20자 내외로 입력해주세요.</p>
        </div>
        <div class="login_box">
            <form id="form1" name="form1" method="post">
                <input type="hidden" id="msg" th:value="${msg}"/>
                <input type="hidden" id="errormsg" th:value="${errormsg}"/>
                <fieldset>
                    <legend>로그인</legend>
                    <div class="login_form">
                        <div class="input">
                            <label for="userPw" class="blind">비밀번호</label>
                            <input type="password" name="userPw" id="userPw" placeholder="기존 비밀번호 입력">
                            <a href="javascript:void(0);" class="btn_del"><span class="blind">삭제</span></a>
                        </div>
                        <div class="input">
                            <label for="userNewPw" class="blind">새로운 비밀번호</label>
                            <input type="password" name="userNewPw" id="userNewPw" placeholder="새로운 비밀번호 입력">
                            <a href="javascript:void(0);" class="btn_del"><span class="blind">삭제</span></a>
                        </div>
                        <div class="input">
                            <label for="userNewPwVerify" class="blind">새로운 비밀번호 확인</label>
                            <input type="password" name="userNewPwVerify" id="userNewPwVerify" placeholder="새로운 비밀번호 확인">
                            <a href="javascript:void(0);" class="btn_del"><span class="blind">삭제</span></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="alram_box type02">
        <p class="tit">알립니다.</p>
        <ul>
            <li>비밀번호 분실 시 관리사무소로 문의해 주시기 바랍니다.</li>
        </ul>
    </div>
</div>
<div class="fix_btn">
    <button type="button" class="btn fill_primary" onclick="layerShow('pwChangeComplete')">
        <span>변경하기</span>
    </button>
</div>


<div id="pwChangeComplete" class="system_alert">
    <div class="dim"></div>
    <div class="popup">
        <div class="pop_cont">
            <i class="ico ico_check"></i>
            <strong>비밀번호 변경 완료</strong>
            <p>
                변경된 비밀번호로 다시 로그인해주세요!
            </p>
        </div>
        <div class="pop_foot ">
            <a href="javascript:void(0);"  class="btn fill_primary" onclick="layerHide('pwChangeComplete')">확인</a>
        </div>
    </div>
</div>


</body>
</html>
